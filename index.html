<title>روابط مواقع BLUE FOX</title>
<style>
*{
  box-sizing: border-box;
  margin:0;
  padding:0;
}

body{
  font-family: 'Segoe UI', Tahoma, sans-serif;
  min-height:100vh;
  background: linear-gradient(135deg,#0f2027,#203a43);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:40px 20px;
  transition:0.3s;
}

.container{
  width:100%;
  max-width:1200px;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap:20px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  border-radius:25px;
  padding:30px;
  box-shadow:0 20px 50px rgba(0,0,0,0.5);
}

.section{
  background: rgba(255,255,255,0.1);
  padding:20px;
  border-radius:20px;
  text-align:center;
  transition:0.3s;
}

.section h2{
  margin-bottom:15px;
}

.button-link{
  display:block;
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:15px;
  background: linear-gradient(90deg,#00c6ff,#0072ff);
  color:#fff;
  font-weight:bold;
  text-decoration:none;
  transition:0.3s;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.button-link:hover{
  transform: scale(1.05);
  background: linear-gradient(90deg,#0072ff,#00c6ff);
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
}

#themeBtn{
  grid-column:1/-1;
  padding:12px;
  margin-top:10px;
  background:#222;
  color:#fff;
  font-weight:bold;
  border:none;
  border-radius:15px;
  cursor:pointer;
  transition:0.3s;
}

#themeBtn:hover{
  transform: scale(1.05);
  background:#444;
}

/* الوضع النهاري */
body.light{
  background: linear-gradient(135deg,#f5f7fa,#c3cfe2);
  color:#000;
}

body.light .container{
  background: rgba(0,0,0,0.1);
}

body.light .section{
  background: rgba(0,0,0,0.1);
}

body.light .button-link{
  background: linear-gradient(90deg,#d0d0d0,#f0f0f0);
  color:#000;
}

body.light .button-link:hover{
  background: linear-gradient(90deg,#f0f0f0,#d0d0d0);
}

/* الهاتف */
@media (max-width:768px){
  .container{
    grid-template-columns:1fr;
  }
}
</style>
</head>
