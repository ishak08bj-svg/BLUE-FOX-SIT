<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقعي للروابط</title>
<style>
*{
  box-sizing: border-box;
}

body{
  font-family: 'Segoe UI', Tahoma, sans-serif;
  margin:0;
  padding:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#0f2027,#203a43);
  color:#fff;
  transition:0.3s;
}

.container{
  width:400px;
  max-width:90%;
  padding:30px;
  border-radius:25px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(15px);
  box-shadow:0 20px 40px rgba(0,0,0,0.5);
  text-align:center;
}

h1{
  margin-bottom:20px;
}

/* الأزرار */
.button-link{
  display:block;
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:15px;
  font-size:16px;
  cursor:pointer;
  color:#fff;
  background: linear-gradient(90deg,#00c6ff,#0072ff);
  transition:0.3s;
  text-decoration:none;
  text-align:center;
}

.button-link:hover{
  transform: scale(1.05);
}

/* زر الوضع */
#themeBtn{
  margin-top:15px;
  padding:12px;
  background:#222;
  color:#fff;
  cursor:pointer;
  border:none;
  border-radius:15px;
  transition:0.3s;
}

#themeBtn:hover{
  transform: scale(1.03);
}

/* الوضع النهاري */
body.light{
  background: linear-gradient(135deg,#f5f7fa,#c3cfe2);
  color:#000;
}

body.light .container{
  background: rgba(0,0,0,0.1);
}

body.light .button-link{
  background: linear-gradient(90deg,#d0d0d0,#f0f0f0);
  color:#000;
}

/* الهاتف */
@media (max-width:480px){
  .container{
    padding:20px;
  }
  .button-link, #themeBtn{
    font-size:14px;
    padding:10px;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>روابط مواقع مفيدة</h1>

  <!-- أزرار الروابط -->
  <a href="https://www.google.com" class="button-link" target="_blank">جوجل</a>
  <a href="https://www.youtube.com" class="button-link" target="_blank">يوتيوب</a>
  <a href="https://www.facebook.com" class="button-link" target="_blank">فيسبوك</a>
  <a href="https://www.wikipedia.org" class="button-link" target="_blank">ويكيبيديا</a>

  <!-- زر الوضع -->
  <button id="themeBtn">تغيير الوضع</button>
</div>

<script>
// زر التبديل بين الوضع الليلي والنهاري
const btn = document.getElementById('themeBtn');
btn.addEventListener('click', () => {
  document.body.classList.toggle('light');
});
</script>
</body>
</html>
